<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" type="text/css" href="./src/style.css" />
        <link rel="icon" href="assets/images/favicon_green.ico" type="image/x-icon" />
        <link rel="stylesheet" type="text/css" href="./src/css/game.css" />
        <title>Retro Mashup Mayhem - Game</title>
    </head>
    <body>
        <div id="tv-container">
            <div id="tv-frame">
                <div style="position: relative">
                    <img src="assets/images/tv_frame.png" alt="TV Frame" />
                    <div id="health-bar">
                        <div id="health"></div>
                    </div>
                </div>
                <div class="tv-screen">
                    <div id="testmodal">
                        <h1 id="modal-heading">game over</h1>
                        <img id="modal-img" src="./assets/images/rescue_mario.gif" />
                        <div class="btn-container">
                            <button id="replay">
                                <i class="fa-solid fa-rotate-right"></i>
                            </button>
                            <button id="home">
                                <i class="fa-solid fa-house"></i>
                            </button>
                        </div>
                    </div>
                    <canvas id="mycanvas"></canvas>
                </div>
            </div>
        </div>

        <script type="module" src="./src/script.js"></script>
        <script src="https://kit.fontawesome.com/076967cb18.js" crossorigin="anonymous"></script>
    </body>
</html>
